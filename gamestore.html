<head>

    <title>Rockstar Game Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: black;
        }

        .fade-in-page {
            opacity: 0;
            animation: fadeInPage 1s ease forwards;
        }


        @keyframes fadeInPage {
            0% {
                opacity: 0;
                background: black;
            }

            50% {
                opacity: 0.3;
                background: black;
            }

            100% {
                opacity: 1;
                background: #0f0f0f;
            }
        }



        html {
            scroll-behavior: smooth;
        }


        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
           nav {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 13px;
            position: fixed;
            top: 0;
            z-index: 10;
            letter-spacing: 1px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
            opacity: 0.9;
            
        }

        nav a:hover {
            opacity: 1;
            box-shadow: white 10px 20px 70px;
             
        }

        .container {
            padding: 25px 50px;
        }


        li.home:hover {
            opacity: 0.8;
            transition: all 0.4s ease-in-out;
        }

        li.char:hover {
            opacity: 0.8;
            transition: all 0.4s ease-in-out;
        }

        li.about:hover {
            opacity: 0.8;
            transition: all 0.4s ease-in-out;
        }

        li.wallpapers:hover {
            opacity: 0.8;
            transition: all 0.4s ease-in-out;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .games-grid {
            display: flex;
            grid-template-columns: repeat(5, 1fr);
        }

        .games-grid2 {
            display: flex;
            grid-template-columns: repeat(5, 1fr);
        }

        .card {
            padding-left: 100px;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
            margin: auto;
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 16px;
        }

        .price {
            font-size: 15px;
            font-weight: bold;
            padding-bottom: 15px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            padding: 30px;
            background: #111;
            color: white;
            text-align: center;
            font-size: 15px;
        }

        #logo {
            width: 120px;
            height: auto;
        }

        .text-style1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            opacity: 0.8;
             transition: 0.3s;
             color: #ffffff;
            text-decoration: none;
        }

        h3.text-style1:hover{
            opacity: 1.0;
            transform: scale(1.05);
            color: #ea00ff;
        }

        .text-style2{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            opacity: 0.8;
             transition: 0.3s;
             color: #ffffff;
            text-decoration: none;
        }
         h3.text-style2:hover{
            opacity: 1.0;
            transform: scale(1.05);
            color: #e3b500;
        }
        
        .text-style3{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            opacity: 0.8;
             transition: 0.3s;
             color: #ffffff;
            text-decoratiom: none;
        }
        
          h3.text-style3:hover{
            opacity: 1.0;
            transform: scale(1.05);
            color: #00ffb3;
        }
           
        .text-style4{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            opacity: 0.8;
             transition: 0.3s;
             color: #ffffff;
            text-decoration: none;
        }

        h3.text-style4:hover{
            opacity: 1.0;
            transform: scale(1.05);
            color: #ff0000;
        }

        a{
            text-decoration: none;
        }
        


    </style>
</head>
