<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Game Library</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }


        .fade-in-page {
            opacity: 0;
            animation: fadeInPage 1s ease forwards;
        }


        @keyframes fadeInPage {
            0% {
                opacity: 0;
                background: black;
            }

            50% {
                opacity: 0.3;
                background: black;
            }

            100% {
                opacity: 1;
                background: #0f0f0f;
            }
        }

        nav {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 13px;
            position: fixed;
            top: 0;
            z-index: 10;
            letter-spacing: 1px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
            opacity: 0.9;

        }

        nav a:hover {
            opacity: 1;
            box-shadow: white 10px 20px 110px;

        }

        .hero {
            width: 100%;
            height: 100vh;
            background: url("https://wallpapers.com/images/hd/gta-6-4k-vice-city-poster-2xgcq6te5iu2i21p.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 140px;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        .btn {
            background: white;
            color: black;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            margin-left: 40px;
        }

        .btn:hover {
            opacity: 0.7;
        }

        .games {
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;

        }

        .game-card {
            width: 280px;
            background: #928888;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: rgb(58, 47, 47) 0px 10px 10px;
        }

        .game-card img {
            width: 100%;
        }

        .game-info {
            padding: 15px;
        }


        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }


        footer {
            margin-top: 40px;
            padding: 30px;
            background: #111;
            color: white;
            text-align: center;
            font-size: 15px;
        }

        .boi{
            padding-left: 620px;
            transition: 0.3s;
            opacity: 0.3;
        }

        h2.boi:hover {
            opacity: 1;

        }

        .logo-icon {
            border-radius: 10px;
            text-align: left;
        }

    </style>
</head>
